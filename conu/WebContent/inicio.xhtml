<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    	               "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"  >
<h:head>    
    <h:outputStylesheet library="css" name="estilo.css"/>   
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/imagenes/favicon.ico"/>                 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Inicio</title>
</h:head>
 
    <h:body onload="dialogo.show();">   
                                       
        <p:growl id="growl" sticky="false" life="4000"/>                 
        
        <p:dialog header="Iniciar sesion" widgetVar="dialogo" resizable="false" closable="false" draggable="false" width="250" height="100">
           <h:form>
             <table>
              <tr>                                                    
                <td><span class="etiqueta">Nombre:</span></td>
                <td>
                    <p:inputText styleClass="espacio" maxlength="40" value="#{cl.nombre}">
                       <f:metadata>
                          <f:viewParam name="nombre" value="#{cl.nombre}" />
                       </f:metadata>
                    </p:inputText>
                </td>
              </tr>      
               <tr>              
                <td><span class="etiqueta">Contraseña:</span></td>
                <td><p:password styleClass="espacio" maxlength="40" value="#{cl.contraseña}" feedback="false"/></td>
              </tr>   
              <tr>                      
                 <td></td>
                 <td style="text-align: right;">
                    <p:commandButton id="botonLogueo" action="#{cl.verificaUsuario}" type="submit" value="Entrar" update=":growl"/>
                 </td>
              </tr>                
             </table>                                                                               
           </h:form>
        </p:dialog>
        
    </h:body>                         
  
</html>
